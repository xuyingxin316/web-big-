<!DOCTYPE html>
<html>
 <head>
    <meta charset=utf-8/>
     <title>列表</title>
     <style type="text/css">
     	li{
     		width: 200px;
     		

     	color: black;
     	   background-color: pink;
     	   font-size: 32px;
     	   font-weight: bold;
     	   line-height: 1.8em;
     	   
     	}
     	.a{
     		list-style-image: url(image/苹果.png);
     		list-style-position: inside;
     	}
     	.b{
     		list-style-image: url(image/香蕉.png);
     		
     	}
     	.c{
     		list-style-image: url(image/柠檬.png);
     		list-style-position: inside;
     	}
     </style>

 </head>

 <body>
 	<div >
 		<ul>
 			<li class="a">我是苹果</li>
 			<li class="b">我是香蕉</li>
 			<li class="c">我是柠檬</li>
 		</ul>
 	</div>
 </body>
 </html>
