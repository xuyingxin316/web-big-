        <h3>静夜思</h3>
        <p>作者：李白<br>
        	床前明月光，疑是地上霜。举头望明月，低头思故乡。
        <HR>
        <h4>【李白简介】</h4>
        <p>李白，字太白，号青莲居士，自称与李唐皇室同宗，祖籍陇西成纪（今甘肃天水附近）。生于中亚碎叶，据野史记载，幼时随父迁居（今四川江油）青莲乡·····
